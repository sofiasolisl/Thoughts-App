<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thoughts | User Thoughts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Thoughts </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('dashboard')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('user_thoughts', user_id = session.get('id'))}}">My Thoughts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 
    <main class="col-10 container ">
        <div class=" d-flex justify-content-end">
            <a class="btn btn-info mt-4 " href="{{url_for('dashboard')}}" role="button">Dashboard</a>
            <a class="btn btn-info mt-4 ms-5" href="{{url_for('logout')}}" role="button">Logout</a>
        </div>
        
            <h1 class="text-center mt-4 mb-4">Welcome {{session_user.fname}}!</h1>
            <div class="container mt-5">
                    {%for user in all_users%}
                        {%if user.id==user_to_display.id%}
                            <h2 class=" mb-5">{{user.fname}}'s thoughts</h2>
                        {%endif%}   
                    {%endfor%}
                {%for thought in all_user_thoughts%}
                    <p class="text-center">{{thought.thought}}</p>
                    <hr class="border border-info border-1 opacity-50 mt-2">
                {%endfor%}
            </div>
        </main>
    </body>
    </html>
